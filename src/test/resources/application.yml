spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  flyway:
    enabled: false

  h2:
    console:
      enabled: true

  sql:
    init:
      schema-locations: classpath:db/migration/V1__init_schema.sql
      mode: always  # 항상 스키마를 실행하도록 설정

mybatis:
  mapper-locations:
    - classpath:mapper/**/*.xml
    - classpath*:store/csolved/csolved/**/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

aws:
  s3:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    bucket-name: ${BUCKET_NAME}
    region: ${AWS_REGION}

logging:
  level:
    root: INFO