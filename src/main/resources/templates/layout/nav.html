<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- 헤더 네비게이션만 프래그먼트로 -->
    <nav th:fragment="default-nav(user)" class="bg-gray-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="/communities?page=1" class="text-2xl font-bold text-white hover:text-gray-300 transition">
                    Csolved
                </a>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/communities?page=1"
                       class="flex items-center space-x-2 text-white hover:text-gray-300 transition">
                        <i data-lucide="home" class="w-5 h-5"></i>
                        <span>Home</span>
                    </a>
                    <a href="/notices?page=1"
                       class="flex items-center space-x-2 text-gray-300 hover:text-white transition">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span>공지사항</span>
                    </a>
                    <a href="/communities?page=1"
                       class="flex items-center space-x-2 text-gray-300 hover:text-white transition">
                        <i data-lucide="users" class="w-5 h-5"></i>
                        <span>커뮤니티</span>
                    </a>
                    
                    <!-- User Dropdown -->
                    <div class="relative group">
                        <button class="flex items-center space-x-2 text-gray-300 hover:text-white transition focus:outline-none">
                            <i data-lucide="user-circle" class="w-5 h-5"></i>
                            <span th:text="${user != null ? user.nickname : '로그인'}">유저 프로필</span>
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                            <a href="/users/profile"
                               class="flex items-center space-x-2 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-t-lg transition">
                                <i data-lucide="user" class="w-4 h-4"></i>
                                <span>내 프로필</span>
                            </a>
                            
                            <hr class="border-gray-200"/>
                            
                            <a href="/users/activity?bookmarkPage=1&userPostPage=1&repliedPostPage=1"
                               class="flex items-center space-x-2 px-4 py-3 text-gray-700 hover:bg-gray-100 transition">
                                <i data-lucide="activity" class="w-4 h-4"></i>
                                <span>내 활동</span>
                            </a>
                            
                            <hr class="border-gray-200"/>
                            
                            <a href="#" onclick="signOut()"
                               class="flex items-center space-x-2 px-4 py-3 text-gray-700 hover:bg-gray-100 transition">
                                <i data-lucide="log-out" class="w-4 h-4"></i>
                                <span>로그아웃</span>
                            </a>
                            
                            <a href="#" data-bs-toggle="modal" data-bs-target="#withdrawModal"
                               class="flex items-center space-x-2 px-4 py-3 text-red-600 hover:bg-red-50 rounded-b-lg transition">
                                <i data-lucide="user-x" class="w-4 h-4"></i>
                                <span>회원탈퇴</span>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
            
            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="mobile-menu md:hidden pb-4" style="display: none;">
                <a href="/communities?page=1"
                   class="flex items-center space-x-2 px-4 py-3 text-white hover:bg-gray-800 transition">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span>Home</span>
                </a>
                <a href="/notices?page=1"
                   class="flex items-center space-x-2 px-4 py-3 text-gray-300 hover:bg-gray-800 transition">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span>공지사항</span>
                </a>
                <a href="/communities?page=1"
                   class="flex items-center space-x-2 px-4 py-3 text-gray-300 hover:bg-gray-800 transition">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>커뮤니티</span>
                </a>
                
                <hr class="border-gray-700 my-2"/>
                
                <a href="/users/profile"
                   class="flex items-center space-x-2 px-4 py-3 text-gray-300 hover:bg-gray-800 transition">
                    <i data-lucide="user" class="w-4 h-4"></i>
                    <span>내 프로필</span>
                </a>
                <a href="/users/activity?bookmarkPage=1&userPostPage=1&repliedPostPage=1"
                   class="flex items-center space-x-2 px-4 py-3 text-gray-300 hover:bg-gray-800 transition">
                    <i data-lucide="activity" class="w-4 h-4"></i>
                    <span>내 활동</span>
                </a>
                <a href="#" onclick="signOut()"
                   class="flex items-center space-x-2 px-4 py-3 text-gray-300 hover:bg-gray-800 transition">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>로그아웃</span>
                </a>
                <a href="#" data-bs-toggle="modal" data-bs-target="#withdrawModal"
                   class="flex items-center space-x-2 px-4 py-3 text-red-400 hover:bg-gray-800 transition">
                    <i data-lucide="user-x" class="w-4 h-4"></i>
                    <span>회원탈퇴</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- 회원탈퇴 경고 모달 -->
    <div th:fragment="withdraw-modal"
         th:insert="~{/fragments/common/modal :: danger-modal('withdrawModal', '회원탈퇴', '정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.', '취소', '탈퇴하기','withdraw()')}"></div>
    
    <script th:fragment="default-nav-scripts">
        // Lucide 아이콘 초기화
        if (typeof lucide !== 'undefined')
        {
            lucide.createIcons();
        }

        // 모바일 메뉴 토글
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu)
        {
            mobileMenuButton.addEventListener('click', function ()
            {
                if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '')
                {
                    mobileMenu.style.display = 'block';
                } else
                {
                    mobileMenu.style.display = 'none';
                }
            });
        }
        
        
    </script>
</html>
