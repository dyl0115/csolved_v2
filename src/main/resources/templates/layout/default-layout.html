<!DOCTYPE html>
<html th:fragment="default-layout(user, title, content)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/default-layout.js"></script>
        <!-- Bootstrap Icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet"/>

        <script src="/js/timeago.js"></script>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/communities?page=1">Csolved</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/communities?page=1">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/notices?page=1">공지사항</a></li>
                        <li class="nav-item"><a class="nav-link" href="/communities?page=1">커뮤니티</a></li>

                        <!--                        <li class="nav-item"><a class="nav-link" href="/code-reviews?page=1">코드리뷰</a></li>-->
                        <!--                        <li class="nav-item"><a class="nav-link" href="/success?page=1">합격수기</a></li>-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               id="navbarDropdown"
                               href="#"
                               role="button"
                               data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.nickname}">유저 프로필</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"
                                style="z-index: 1050;">
                                <li>
                                    <a class="dropdown-item" href="/users/profile">내 프로필</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider"/>
                                </li>
                                <li>
                                    <a class="dropdown-item"
                                       href="/users/activity?bookmarkPage=1&userPostPage=1&repliedPostPage=1">내 활동</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider"/>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:onclick="'signOut()'">로그아웃</a>
                                </li>
                                <li>
                                    <a class="dropdown-item"
                                       data-bs-toggle="modal"
                                       data-bs-target="#withdrawModal">회원탈퇴</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- 페이지 본문-->
        <th:block th:replace="${content}"/>
        
        <!-- 회원탈퇴 경고 모달 -->
        <div th:insert="~{/fragments/common/modal :: danger-modal('withdrawModal', '회원탈퇴', '정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.', '취소', '탈퇴하기','withdraw()')}"></div>
    
    </body>
    <footer class="py-3 bg-dark">
        <div class="container px-3 px-lg-4">
            <div class="row">
                <div class="col-md-4 text-center text-white">

                </div>
                <div class="col-md-4 text-center text-white">
                    <h5>게시판</h5>
                    <p style="font-size: 0.9rem;">

                    <h5>고객지원</h5>

                        Email: dyl0115@naver.com<br>
                    </p>
                </div>
            </div>
            <div class="text-center text-white mt-3">
                <p class="m-0" style="font-size: 0.8rem;">Copyright &copy; CSolved 2025</p>
            </div>
        </div>
    </footer>
