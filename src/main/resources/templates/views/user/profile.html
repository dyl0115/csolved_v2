<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>내 프로필 수정</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <style>
            .profile-image-container {
                position: relative;
                width: 150px;
                height: 150px;
                margin: 0 auto;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                border: 4px solid #e5e7eb;
            }

            .camera-icon {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 48px;
                height: 48px;
                background-color: #1f2937;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 3px solid white;
            }

            .camera-icon:hover {
                background-color: #374151;
                transform: scale(1.05);
            }

            .camera-icon svg {
                width: 24px;
                height: 24px;
                color: white;
            }
        </style>
    </head>
    
    <body class="bg-gray-50">
        <!-- 네비게이션 -->
        <div th:replace="~{/fragments/navigation :: navigation(${user})}"></div>
        
        <!-- 페이지 배너 -->
        <div class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white py-12 px-4">
            <div class="container mx-auto">
                <div class="flex items-center space-x-3">
                    <i data-lucide="user-circle" class="w-8 h-8"></i>
                    <h1 class="text-3xl font-bold">내 프로필 수정</h1>
                </div>
                <p class="mt-2 text-gray-300">프로필 이미지와 닉네임을 변경하세요</p>
            </div>
        </div>
        
        <!-- 메인 컨텐츠 -->
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-lg mx-auto">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <form id="profileUpdateForm" th:action="@{/users/profile}" th:object="${updateProfileForm}"
                          method="POST" enctype="multipart/form-data">

                        <!-- 프로필 이미지 -->
                        <div class="profile-image-container mb-8">
                            <img th:if="*{currentProfileImage != null}"
                                 th:src="@{*{currentProfileImage}}"
                                 alt="프로필 이미지"
                                 class="profile-image"
                                 id="profileImagePreview">
                            <img th:unless="*{currentProfileImage != null}"
                                 th:src="@{/images/default-profile.png}"
                                 alt="기본 프로필 이미지"
                                 class="profile-image"
                                 id="profileImagePreview">
                            <label class="camera-icon" title="프로필 이미지 변경">
                                <input type="file"
                                       class="hidden"
                                       accept="image/*"
                                       id="profileImageInput"
                                       onchange="handleImageSelect(this)">
                                <i data-lucide="camera" class="w-6 h-6"></i>
                            </label>
                        </div>

                        <!-- 회원 아이디 -->
                        <input type="hidden" id="userId" th:value="${user.id}"/>

                        <!-- 닉네임 입력 -->
                        <div class="mb-6">
                            <label for="nickname" class="block text-sm font-semibold text-gray-700 mb-2">
                                닉네임
                            </label>
                            <input type="text"
                                   id="nickname"
                                   th:value="*{nickname}"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                   placeholder="닉네임을 입력하세요">
                            <p id="nicknameError" class="mt-2 text-sm text-red-600 flex items-center space-x-1 hidden">
                                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                                <span id="nicknameErrorMessage"></span>
                            </p>
                        </div>

                        <!-- 프로필 업데이트 확인 메시지 -->
                        <div id="successMessage"
                             class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4 flex items-start space-x-3 hidden">
                            <i data-lucide="check-circle" class="w-5 h-5 text-green-600 mt-0.5"></i>
                            <div class="flex-1">
                                <p class="text-green-800 font-medium" id="successMessageText">프로필이 성공적으로 업데이트되었습니다!</p>
                            </div>
                        </div>

                        <!-- 에러 메시지 -->
                        <div id="errorMessage"
                             class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 flex items-start space-x-3 hidden">
                            <i data-lucide="alert-circle" class="w-5 h-5 text-red-600 mt-0.5"></i>
                            <div class="flex-1">
                                <p class="text-red-800 font-medium" id="errorMessageText"></p>
                            </div>
                        </div>

                        <!-- 버튼 -->
                        <div class="flex space-x-3">
                            <button type="submit"
                                    id="submitButton"
                                    class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-700 transition">
                                <i data-lucide="save" class="w-5 h-5"></i>
                                <span>수정하기</span>
                            </button>
                            <a th:href="@{/user/activity}"
                               class="flex items-center justify-center px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 푸터 -->
        <div th:replace="~{/fragments/footer :: default-footer}"></div>
        
        <script>
            // 전역 변수: 처리된 이미지 데이터 저장
            let processedImageData = null;
            let processedImageFileName = null;

            // Lucide 아이콘 초기화
            document.addEventListener('DOMContentLoaded', function ()
            {
                lucide.createIcons();

                // form submit 이벤트 리스너 추가
                const form = document.getElementById('profileUpdateForm');
                form.addEventListener('submit', handleFormSubmit);
            });

            class ImageProcessor
            {
                constructor(maxSize = 256, quality = 0.8)
                {
                    this.maxSize = maxSize;
                    this.quality = quality;
                }

                async processImage(file)
                {
                    try
                    {
                        const resizedBlob = await this.resize(file);
                        return await this.compress(resizedBlob);
                    }
                    catch (error)
                    {
                        console.error('이미지 처리 중 오류 발생:', error);
                        throw error;
                    }
                }

                resize(file)
                {
                    return new Promise((resolve) =>
                    {
                        const reader = new FileReader();
                        reader.onload = (e) =>
                        {
                            const img = new Image();
                            img.onload = () =>
                            {
                                const {width, height} = this.calculateDimensions(img);
                                const canvas = document.createElement('canvas');
                                canvas.width = width;
                                canvas.height = height;

                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);

                                canvas.toBlob(resolve, 'image/jpeg');
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    });
                }

                calculateDimensions(img)
                {
                    let {width, height} = img;
                    if (width > height)
                    {
                        if (width > this.maxSize)
                        {
                            height *= this.maxSize / width;
                            width = this.maxSize;
                        }
                    } else
                    {
                        if (height > this.maxSize)
                        {
                            width *= this.maxSize / height;
                            height = this.maxSize;
                        }
                    }
                    return {width: Math.round(width), height: Math.round(height)};
                }

                compress(blob)
                {
                    return new Promise((resolve) =>
                    {
                        const img = new Image();
                        img.onload = () =>
                        {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;

                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);

                            canvas.toBlob((compressedBlob) =>
                            {
                                resolve({
                                    blob: compressedBlob,
                                    dataUrl: canvas.toDataURL('image/jpeg', this.quality)
                                });
                            }, 'image/jpeg', this.quality);

                            URL.revokeObjectURL(img.src);
                        };
                        img.src = URL.createObjectURL(blob);
                    });
                }
            }

            async function handleImageSelect(input)
            {
                if (input.files && input.files[0])
                {
                    try
                    {
                        const processor = new ImageProcessor();
                        const result = await processor.processImage(input.files[0]);

                        // 미리보기 업데이트
                        const imgElement = input.closest('.profile-image-container').querySelector('img');
                        imgElement.src = result.dataUrl;

                        // 전역 변수에 Base64 데이터 저장
                        processedImageData = result.dataUrl;
                        processedImageFileName = input.files[0].name;
                    }
                    catch (error)
                    {
                        console.error('이미지 처리 실패:', error);
                        showError('이미지 처리 중 오류가 발생했습니다.');
                    }
                }
            }

            async function handleFormSubmit(event)
            {
                event.preventDefault(); // form의 기본 제출 동작 막기

                // 메시지 초기화
                hideMessages();

                // 버튼 비활성화
                const submitButton = document.getElementById('submitButton');
                const originalButtonText = submitButton.innerHTML;
                submitButton.disabled = true;
                submitButton.innerHTML = '<span>처리 중...</span>';

                // 요청 데이터 생성
                const requestData = {
                    userId: document.getElementById('userId').value,
                    nickname: document.getElementById('nickname').value,
                    profileImageBase64: processedImageData,
                    profileImageFileName: processedImageFileName
                };

                try
                {
                    const response = await fetch('/users/profile/api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    const result = await response.json();

                    if (response.ok && result.success)
                    {
                        showSuccess(result.message || '프로필이 성공적으로 업데이트되었습니다.');

                        // 이미지 데이터 초기화
                        processedImageData = null;
                        processedImageFileName = null;

                        // 2초 후 페이지 새로고침 또는 리다이렉트
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    }
                    else
                    {
                        // 유효성 검증 오류 처리
                        if (result.errors)
                        {
                            if (result.errors.nickname)
                            {
                                showFieldError('nickname', result.errors.nickname);
                            }
                        }
                        else
                        {
                            showError(result.message || '프로필 업데이트에 실패했습니다.');
                        }
                    }
                }
                catch (error)
                {
                    console.error('프로필 업데이트 오류:', error);
                    showError('서버와 통신 중 오류가 발생했습니다.');
                }
                finally
                {
                    // 버튼 활성화
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                    lucide.createIcons(); // 아이콘 재생성
                }
            }

            function showSuccess(message)
            {
                const successDiv = document.getElementById('successMessage');
                const messageText = document.getElementById('successMessageText');
                messageText.textContent = message;
                successDiv.classList.remove('hidden');
                lucide.createIcons();
            }

            function showError(message)
            {
                const errorDiv = document.getElementById('errorMessage');
                const messageText = document.getElementById('errorMessageText');
                messageText.textContent = message;
                errorDiv.classList.remove('hidden');
                lucide.createIcons();
            }

            function showFieldError(fieldName, message)
            {
                const errorDiv = document.getElementById(fieldName + 'Error');
                const messageSpan = document.getElementById(fieldName + 'ErrorMessage');
                if (errorDiv && messageSpan)
                {
                    messageSpan.textContent = message;
                    errorDiv.classList.remove('hidden');
                    lucide.createIcons();
                }
            }

            function hideMessages()
            {
                document.getElementById('successMessage').classList.add('hidden');
                document.getElementById('errorMessage').classList.add('hidden');
                document.getElementById('nicknameError').classList.add('hidden');
            }
        </script>
    </body>
</html>
