<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>신고 관리</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    
    <body class="bg-gray-50">
        <div th:replace="~{/fragments/navigation :: navigation(${user})}"></div>
        <!-- 게시판 배너 -->
        <div class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white py-12 px-4">
            <div class="container mx-auto">
                <div class="flex items-center space-x-3">
                    <i data-lucide="shield-alert"
                       class="w-8 h-8">
                    </i>
                    <h1 class="text-3xl font-bold">
                        신고 관리
                    </h1>
                </div>
                <p class="mt-2 text-gray-300">
                    신고된 게시글과 댓글을 관리하세요
                </p>
            </div>
        </div>
        
        <!-- 메인 콘텐츠 -->
        <div class="container mx-auto px-4 py-8">
            <!-- 통계 카드 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <!-- 전체 신고 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">
                                전체 신고
                            </p>
                            <p class="text-2xl font-bold mt-1"
                               th:text="${totalCount}">
                                45
                            </p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-lg">
                            <i data-lucide="flag"
                               class="w-6 h-6 text-blue-500">
                            </i>
                        </div>
                    </div>
                </div>
                
                <!-- 대기중 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">
                                대기중
                            </p>
                            <p class="text-2xl font-bold mt-1 text-red-500"
                               th:text="${pendingCount}">
                                5
                            </p>
                        </div>
                        <div class="bg-red-100 p-3 rounded-lg">
                            <i data-lucide="alert-circle"
                               class="w-6 h-6 text-red-500">
                            </i>
                        </div>
                    </div>
                </div>
                
                <!-- 완료 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">
                                처리됨
                            </p>
                            <p class="text-2xl font-bold mt-1 text-green-500"
                               th:text="${approvedCount + rejectedCount}">
                                37
                            </p>
                        </div>
                        <div class="bg-green-100 p-3 rounded-lg">
                            <i data-lucide="check-circle"
                               class="w-6 h-6 text-green-500">
                            </i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 그리드 레이아웃 -->
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- 메인 콘텐츠 -->
                <div class="lg:col-span-3">
                    <!-- 신고 목록 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <!-- 테이블 헤더 -->
                        <div class="bg-gray-50 px-6 py-3 border-b">
                            <div class="flex items-center justify-between">
                                <h2 class="font-semibold text-gray-700">
                                    신고 목록
                                </h2>
                                <div class="text-sm text-gray-500">
                                    <span th:text="${pagination.currentPage}">
                                        1
                                    </span> /
                                    <span th:text="${pagination.totalPages}">
                                        3
                                    </span> 페이지
                                </div>
                            </div>
                        </div>
                        
                        <!-- 테이블 -->
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-50 border-b">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            ID
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            상태
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            타입
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            신고 사유
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            신고자
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            신고일시
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            작업
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    <tr th:each="report : ${reports}"
                                        class="report-container hover:bg-gray-50 transition"
                                        th:id="${report.id}"
                                        th:classappend="${report.status == 'PENDING'} ? 'bg-red-50'">
                                        
                                        <!-- ID -->
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="text-sm font-mono text-gray-900"
                                                  th:text="'#' + ${report.id}">
                                                #123
                                            </span>
                                        </td>
                                        
                                        <!-- 상태 -->
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span th:if="${report.status == 'PENDING'}"
                                                  class="px-2 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">
                                                대기중
                                            </span>
                                            <span th:if="${report.status == 'APPROVED'}">
                                                <span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">
                                                    해결됨
                                                </span>
                                                <span class="px-2 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">
                                                    글 삭제됨
                                                </span>
                                            </span>
                                            <span th:if="${report.status == 'REJECTED'}">
                                                <span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">
                                                    해결됨
                                                </span>
                                                <span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">
                                                    글 보존됨
                                                </span>
                                            </span>
                                        </td>
                                        
                                        <!-- 타입 -->
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center gap-2">
                                                <i th:if="${report.targetType == 'POST'}"
                                                   data-lucide="file-text"
                                                   class="w-4 h-4 text-gray-500">
                                                </i>
                                                <i th:if="${report.targetType == 'ANSWER'}"
                                                   data-lucide="message-circle"
                                                   class="w-4 h-4 text-gray-500">
                                                </i>
                                                <i th:if="${report.targetType == 'COMMENT'}"
                                                   data-lucide="message-circle"
                                                   class="w-4 h-4 text-gray-500">
                                                </i>
                                                <a class="text-sm text-gray-900"
                                                   th:href="@{/post/{postId}/admin(postId=${report.targetId})}"
                                                   th:if="${report.targetType == 'POST'}">
                                                    POST
                                                </a>
                                                <button class="text-sm text-gray-900"
                                                        th:if="${report.targetType == 'ANSWER'}"
                                                        th:data-answer-id="${report.targetId}"
                                                        onclick="openReportedAnswerModal(this)">
                                                    ANSWER
                                                </button>
                                                <button class="text-sm text-gray-900"
                                                        th:if="${report.targetType == 'COMMENT'}"
                                                        th:data-comment-id="${report.targetId}"
                                                        onclick="openReportedCommentModal(this)">
                                                    COMMENT
                                                </button>
                                            </div>
                                        </td>
                                        
                                        <!-- 신고 사유 -->
                                        <td class="px-6 py-4">
                                            <div class="text-sm">
                                                <div class="font-medium text-gray-900"
                                                     th:text="${report.reason}">
                                                    스팸/광고
                                                </div>
                                                <div class="text-gray-500 text-xs mt-1 truncate max-w-xs"
                                                     th:if="${report.reason != null}"
                                                     th:text="${report.detailReason}">
                                                    추가 설명...
                                                </div>
                                            </div>
                                        </td>
                                        
                                        <!-- 신고자 -->
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm">
                                                <div class="font-medium text-gray-900"
                                                     th:text="${report.reporterNickname}">
                                                    홍길동
                                                </div>
                                                <div class="text-gray-500 text-xs"
                                                     th:text="'ID: ' + ${report.reporterId}">
                                                    ID: 123
                                                </div>
                                            </div>
                                        </td>
                                        
                                        <!-- 신고일시 -->
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <div th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd')}">
                                                2024-01-01
                                            </div>
                                            <div class="text-xs"
                                                 th:text="${#temporals.format(report.createdAt, 'HH:mm')}">
                                                12:34
                                            </div>
                                        </td>
                                        
                                        <!-- 작업 -->
                                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                                            <div class="flex items-center gap-2">
                                                <!-- 상세보기 버튼 (항상 표시) -->
                                                <button class="report-reason-btn text-blue-500 hover:text-blue-700 transition"
                                                        title="상세보기">
                                                    <i data-lucide="eye"
                                                       class="w-4 h-4">
                                                    </i>
                                                </button>
                                                
                                                <!-- PENDING: 신고된 글 삭제 -->
                                                <a th:if="${report.status == 'PENDING'}"
                                                   href="#"
                                                   class="report-accept-btn text-red-500 hover:text-red-700 transition"
                                                   title="신고된 글 삭제"
                                                   th:data-admin-id="${user.id}"
                                                   th:data-target-type="${report.targetType}"
                                                   th:data-target-id="${report.targetId}">
                                                    <i data-lucide="circle-x"
                                                       class="w-4 h-4">
                                                    </i>
                                                </a>
                                                
                                                <!-- PENDING: 신고된 글 보존 -->
                                                <a th:if="${report.status == 'PENDING'}"
                                                   href="#"
                                                   class="report-dismiss-btn text-green-500 hover:text-green-700 transition"
                                                   title="신고된 글 보존"
                                                   th:data-admin-id="${user.id}"
                                                   th:data-target-type="${report.targetType}"
                                                   th:data-target-id="${report.targetId}">
                                                    <i data-lucide="circle-check"
                                                       class="w-4 h-4">
                                                    </i>
                                                </a>
                                                
                                                <!-- APPROVED: 신고된 글 복원 -->
                                                <a th:if="${report.status == 'APPROVED'}"
                                                   href="#"
                                                   class="report-undo-btn text-blue-500 hover:text-blue-700 transition"
                                                   title="신고된 글 재복원"
                                                   th:data-admin-id="${user.id}"
                                                   th:data-target-type="${report.targetType}"
                                                   th:data-target-id="${report.targetId}">
                                                    <i data-lucide="circle-arrow-up"
                                                       class="w-4 h-4">
                                                    </i>
                                                </a>
                                                
                                                <!-- REJECTED: 신고된 글 삭제 -->
                                                <a th:if="${report.status == 'REJECTED'}"
                                                   href="#"
                                                   class="report-reprocess-btn text-red-500 hover:text-red-700 transition"
                                                   title="신고된 글 삭제"
                                                   th:data-admin-id="${user.id}"
                                                   th:data-target-type="${report.targetType}"
                                                   th:data-target-id="${report.targetId}">
                                                    <i data-lucide="circle-x"
                                                       class="w-4 h-4">
                                                    </i>
                                                </a>
                                                
                                                <!-- APPROVED/REJECTED -> PENDING으로-->
                                                <a th:if="${report.status == 'REJECTED' || report.status == 'APPROVED'} "
                                                   href="#"
                                                   class="report-pending-btn text-purple-500 hover:text-purple-700 transition"
                                                   title="대기중으로 처리"
                                                   th:data-admin-id="${user.id}"
                                                   th:data-target-type="${report.targetType}"
                                                   th:data-target-id="${report.targetId}">
                                                    <i data-lucide="circle-arrow-left" class="w-4 h-4"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                    <!-- 데이터 없을 때 -->
                                    <tr th:if="${#lists.isEmpty(reports)}">
                                        <td colspan="7"
                                            class="px-6 py-12 text-center">
                                            <div class="flex flex-col items-center justify-center text-gray-400">
                                                <i data-lucide="inbox"
                                                   class="w-12 h-12 mb-2">
                                                </i>
                                                <p class="text-sm">
                                                    신고 내역이 없습니다
                                                </p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 페이지네이션 -->
                        <div th:replace="~{/fragments/pagination::pagination('report-pagination', ${pagination})}"></div>
                    </div>
                </div>
                
                <!-- 사이드바 -->
                <div class="lg:col-span-1 space-y-4">
                    <!-- 통합 검색 폼 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-gray-800 text-white px-4 py-3 flex items-center space-x-2">
                            <i data-lucide="search"
                               class="w-5 h-5">
                            </i>
                            <h3 class="font-semibold">
                                검색 및 필터
                            </h3>
                        </div>
                        <div class="p-4">
                            <form id="search-form">
                                <div class="space-y-4">
                                    <!-- 검색어 -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2"
                                               for="keyword">
                                            검색어
                                        </label>
                                        <input id="keyword"
                                               name="keyword"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                               type="text"
                                               placeholder="신고자 검색"
                                               th:value="${param.keyword}"/>
                                    </div>
                                    
                                    <!-- 상태 필터 -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2"
                                               for="status">
                                            상태
                                        </label>
                                        <select id="status"
                                                name="status"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                                th:with="status=${param.status != null ? param.status[0] : ''}">
                                            <option value="">
                                                전체
                                            </option>
                                            <option value="PENDING"
                                                    th:selected="${status == 'PENDING'}">
                                                대기중
                                            </option>
                                            <option value="APPROVED"
                                                    th:selected="${status == 'APPROVED'}">
                                                승인됨
                                            </option>
                                        </select>
                                    </div>
                                    
                                    <!-- 대상 타입 -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2"
                                               for="targetType">
                                            대상 타입
                                        </label>
                                        <select id="targetType"
                                                name="targetType"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                                th:with="targetType=${param.targetType != null ? param.targetType[0] : ''}">
                                            <option value="">
                                                전체
                                            </option>
                                            <option value="POST"
                                                    th:selected="${targetType == 'POST'}">
                                                게시글
                                            </option>
                                            <option value="ANSWER"
                                                    th:selected="${targetType == 'ANSWER'}">
                                                댓글
                                            </option>
                                            <option value="COMMENT"
                                                    th:selected="${targetType == 'COMMENT'}">
                                                대댓글
                                            </option>
                                        </select>
                                    </div>
                                    
                                    <!-- 정렬 -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2"
                                               for="sortType">
                                            정렬
                                        </label>
                                        <select id="sortType"
                                                name="sortType"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                                th:with="sortType=${param.sortType != null ? param.sortType[0] : ''}">
                                            <option value="CREATED_AT"
                                                    th:selected="${sortType == 'CREATED_AT'}">
                                                최신순
                                            </option>
                                            <option value="STATUS"
                                                    th:selected="${sortType == 'STATUS'}">
                                                상태별
                                            </option>
                                        </select>
                                    </div>
                                    
                                    <!-- 시작 날짜/시간 -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2"
                                               for="startDateTime">
                                            시작 날짜/시간
                                        </label>
                                        <input id="startDateTime"
                                               name="startDateTime"
                                               type="datetime-local"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                               th:value="${param.startDateTime}"/>
                                    </div>
                                    
                                    <!-- 종료 날짜/시간 -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2"
                                               for="endDateTime">
                                            종료 날짜/시간
                                        </label>
                                        <input id="endDateTime"
                                               name="endDateTime"
                                               type="datetime-local"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                               th:value="${param.endDateTime}"/>
                                    </div>
                                    
                                    <!-- 검색 버튼 -->
                                    <button type="button"
                                            id="report-search-btn"
                                            class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition flex items-center justify-center space-x-2">
                                        <i data-lucide="search"
                                           class="w-5 h-5">
                                        </i>
                                        <span>
                                            검색
                                        </span>
                                    </button>
                                    
                                    <!-- 초기화 버튼 -->
                                    <button type="button"
                                            id="report-search-reset-btn"
                                            class="w-full px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition flex items-center justify-center space-x-2">
                                        <i data-lucide="refresh-cw"
                                           class="w-4 h-4">
                                        </i>
                                        <span>
                                            필터 초기화
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 신고사유 상세보기 모달 -->
        <div id="detail-modal"
             class="modal hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold">
                            신고 상세
                        </h3>
                        <button onclick="closeDetailModal()"
                                class="text-gray-400 hover:text-gray-600">
                            <i data-lucide="x"
                               class="w-5 h-5">
                            </i>
                        </button>
                    </div>
                    <div id="detail-content">
                        <!-- AJAX로 로드될 내용 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 댓글 신고 모달 -->
        <div id="reported-answer-modal"
             class="modal hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <!-- 여기에 신고된 댓글 상세 내용이 로드됨 -->
        </div>
        
        <!-- 대댓글 신고 모달 -->
        <div id="reported-comment-modal"
             class="modal hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <!-- 여기에 신고된 대댓글 상세 내용이 로드됨 -->
        </div>
    </body>
    <div th:replace="~{/fragments/footer :: default-footer}"></div>
    
    <script type="module">
        import * as reportListUI from '/js/admin/ui/reportListUI.js';

        document.addEventListener('DOMContentLoaded', function ()
        {
            reportListUI.init();
            lucide.createIcons();
        })
    </script>
    
    <script th:inline="javascript">
    
    </script>
    
    <script th:replace="~{/fragments/report-modal :: reportedCommenModalScript}"></script>
    <script th:replace="~{/fragments/report-modal :: reportedAnswerModalScript}"></script>
</html>
