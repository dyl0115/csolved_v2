<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <title>베스트 게시글</title>
    </head>
    
    <body class="bg-gray-50">
        <div th:replace="~{/fragments/navigation :: navigation(${user})}"></div>
        
        <!-- 게시판 배너 -->
        <div class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 text-white py-8 px-4">
            <div class="container mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i data-lucide="trophy" class="w-7 h-7"></i>
                        <h1 class="text-2xl font-bold">베스트 게시글</h1>
                    </div>
                    <a th:href="@{/post/list}"
                       class="flex items-center space-x-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">게시판</span>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 메인 컨테이너 -->
        <div class="container mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                
                <!-- 왼쪽 사이드바 -->
                <div class="lg:col-span-3 space-y-4">
                    <!-- 기간 선택 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-yellow-500 text-white px-4 py-3 flex items-center space-x-2">
                            <i data-lucide="calendar" class="w-5 h-5"></i>
                            <h3 class="font-semibold">기간 선택</h3>
                        </div>
                        <div class="p-3 flex flex-wrap gap-2 lg:flex-col lg:space-y-1 lg:flex-nowrap">
                            <a th:href="@{/post/best(periodType='WEEK',page=1)}"
                               th:classappend="${currentPeriod == 'WEEK' ? 'bg-yellow-500 text-white' : 'text-gray-700 hover:bg-gray-100'}"
                               class="flex items-center space-x-2 px-3 py-2 rounded-lg transition">
                                <i data-lucide="calendar" class="w-4 h-4"></i>
                                <span class="text-sm font-medium">이번주</span>
                            </a>
                            <a th:href="@{/post/best(periodType='MONTH',page=1)}"
                               th:classappend="${currentPeriod == 'MONTH' ? 'bg-yellow-500 text-white' : 'text-gray-700 hover:bg-gray-100'}"
                               class="flex items-center space-x-2 px-3 py-2 rounded-lg transition">
                                <i data-lucide="calendar-days" class="w-4 h-4"></i>
                                <span class="text-sm font-medium">이번달</span>
                            </a>
                            <a th:href="@{/post/best(periodType='YEAR',page=1)}"
                               th:classappend="${currentPeriod == 'YEAR' ? 'bg-yellow-500 text-white' : 'text-gray-700 hover:bg-gray-100'}"
                               class="flex items-center space-x-2 px-3 py-2 rounded-lg transition">
                                <i data-lucide="calendar-range" class="w-4 h-4"></i>
                                <span class="text-sm font-medium">올해</span>
                            </a>
                            <a th:href="@{/post/best(periodType='ALL',page=1)}"
                               th:classappend="${currentPeriod == 'ALL' ? 'bg-yellow-500 text-white' : 'text-gray-700 hover:bg-gray-100'}"
                               class="flex items-center space-x-2 px-3 py-2 rounded-lg transition">
                                <i data-lucide="infinity" class="w-4 h-4"></i>
                                <span class="text-sm font-medium">올타임</span>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 메인 콘텐츠 -->
                <div class="lg:col-span-6">
                    <!-- 헤더 정보 -->
                    <div class="bg-white rounded-lg shadow-sm p-4 mb-4 flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="bg-yellow-100 p-2 rounded-lg">
                                <i data-lucide="trophy" class="w-5 h-5 text-yellow-600"></i>
                            </div>
                            <div>
                                <h2 class="font-bold text-gray-800">
                                    <span th:text="${currentPeriod == 'WEEK' ? '이번주' : currentPeriod == 'MONTH' ? '이번달' : currentPeriod == 'YEAR' ? '올해' : '올타임'}">이번주</span>
                                    베스트
                                </h2>
                                <p class="text-xs text-gray-500">좋아요, 조회수, 댓글을 종합한 인기 게시글</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-semibold text-gray-800"
                                 th:text="${postsCount} + '개'">
                                0개
                            </div>
                            <div class="text-xs text-gray-500">게시글</div>
                        </div>
                    </div>
                    
                    <!-- 게시글 없음 -->
                    <div th:if="${#lists.isEmpty(bestPosts)}"
                         class="bg-white rounded-lg shadow-sm p-12 text-center">
                        <i data-lucide="inbox" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">게시글이 없습니다</h3>
                        <p class="text-gray-500 text-sm">해당 기간에 작성된 게시글이 없습니다</p>
                    </div>
                    
                    <!-- 게시글 리스트 -->
                    <div class="space-y-2" th:if="${!#lists.isEmpty(bestPosts)}">
                        <a th:each="post, iterStat : ${bestPosts}"
                           th:href="@{/post/{postId}(postId=${post.postId})}"
                           class="block bg-white rounded-lg shadow-sm hover:shadow-md transition p-3 border border-gray-200 hover:border-yellow-400">
                            
                            <div class="flex items-start space-x-3">
                                <!-- 순위 배지 -->
                                <div class="flex-shrink-0 pt-1">
                                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold"
                                         th:classappend="${iterStat.count <= 3 ? 'bg-gradient-to-br from-yellow-400 to-yellow-500 text-white shadow-md' : 'bg-gray-100 text-gray-600'}"
                                         th:text="${iterStat.count}">
                                        1
                                    </div>
                                </div>
                                
                                <!-- 게시글 정보 -->
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-semibold text-gray-800 mb-1 line-clamp-1 hover:text-yellow-600 transition"
                                        th:text="${post.title}">
                                        게시글 제목
                                    </h3>
                                    
                                    <!-- 메타 정보 -->
                                    <div class="flex flex-wrap items-center gap-x-3 gap-y-1 text-xs text-gray-500">
                                        <span class="flex items-center space-x-1">
                                            <i data-lucide="heart" class="w-3 h-3 text-red-500"></i>
                                            <span th:text="${post.likes}">120</span>
                                        </span>
                                        <span class="flex items-center space-x-1">
                                            <i data-lucide="eye" class="w-3 h-3 text-blue-500"></i>
                                            <span th:text="${post.views}">856</span>
                                        </span>
                                        <span class="flex items-center space-x-1">
                                            <i data-lucide="message-circle" class="w-3 h-3 text-green-500"></i>
                                            <span th:text="${post.answerCount}">45</span>
                                        </span>
                                        <span class="text-gray-400">•</span>
                                        <span class="flex items-center space-x-1">
                                            <i data-lucide="clock" class="w-3 h-3"></i>
                                            <span class="timeago" th:data-date="${post.createdAt}">2일 전</span>
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- 트로피 아이콘 (상위 3개) -->
                                <div th:if="${iterStat.count <= 3}" class="flex-shrink-0">
                                    <i data-lucide="award" class="w-5 h-5 text-yellow-500"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <!-- 페이지네이션 -->
                    <div th:replace="~{/fragments/pagination::pagination('best-pagination',${pagination})}"></div>
                    
                    <!-- 더보기 안내 -->
                    <div th:if="${!#lists.isEmpty(bestPosts)}"
                         class="mt-6 bg-gradient-to-r from-yellow-50 to-orange-50 rounded-lg p-4 text-center border border-yellow-200">
                        <p class="text-sm text-gray-700">
                            더 많은 게시글을 보고 싶으신가요?
                            <a th:href="@{/post/list}"
                               class="font-semibold text-yellow-600 hover:text-yellow-700 underline ml-1">
                                전체 게시판 보기
                            </a>
                        </p>
                    </div>
                </div>
                
                <!-- 오른쪽 사이드바 -->
                <div class="lg:col-span-3 space-y-4">
                    
                    <!-- 빠른 액션 -->
                    <div class="bg-white rounded-lg hidden md:block shadow-md overflow-hidden">
                        <div class="bg-green-500 text-white px-4 py-3 flex items-center space-x-2">
                            <i data-lucide="zap" class="w-5 h-5"></i>
                            <h3 class="font-semibold">빠른 이동</h3>
                        </div>
                        <div class="p-3 space-y-1">
                            <a th:href="@{/post/createForm}"
                               class="flex items-center space-x-2 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-lg transition">
                                <i data-lucide="edit" class="w-4 h-4"></i>
                                <span class="text-sm">글쓰기</span>
                            </a>
                            <a th:href="@{/post/list}"
                               class="flex items-center space-x-2 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-lg transition">
                                <i data-lucide="list" class="w-4 h-4"></i>
                                <span class="text-sm">전체 게시글</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{/fragments/footer :: default-footer}"></div>
    </body>
    
    <script type="module">
        import * as navigationUI from '/js/global/utils/navigationUI.js';
        import * as timeUI from '/js/global/utils/timeUI.js';
        import * as paginationUI from '/js/global/utils/paginationUI.js';

        document.addEventListener('DOMContentLoaded', async function ()
        {
            navigationUI.init();
            paginationUI.init('#best-pagination', onPageChange);
            timeUI.init();
            lucide.createIcons();

            function onPageChange(requiredPage)
            {
                const url = new URL(window.location.href);
                url.searchParams.set('page', requiredPage);
                window.location.href = url;
            }
        });
    </script>
</html>
