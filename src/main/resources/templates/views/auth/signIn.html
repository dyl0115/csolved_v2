<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Babel 로그인</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body>
        <section class="bg-gray-100 min-h-screen">
            <div class="min-h-screen flex items-center justify-center px-4 py-8 sm:p-4">
                <div class="w-full max-w-md bg-white rounded-lg shadow-lg">
                    <!-- 로고 -->
                    <div class="text-center p-4 sm:p-6">
                        <div class="mx-auto bg-blue-500 rounded-full w-14 h-14 sm:w-16 sm:h-16 flex items-center justify-center mb-3 sm:mb-4">
                            <i data-lucide="code"
                               class="text-white w-7 h-7 sm:w-8 sm:h-8">
                            </i>
                        </div>
                        <h1 class="text-xl sm:text-2xl font-bold text-gray-800">
                            Babel
                        </h1>
                        <p class="text-gray-600 mt-2 text-sm sm:text-base">
                            생각을 기록하고 나눌 수 있는 공간
                        </p>
                    </div>
                    
                    <!-- 로그인 입력 폼 -->
                    <div class="p-4 sm:p-6">
                        <div class="space-y-4">
                            <!-- 이메일 입력 -->
                            <div class="space-y-2">
                                <label for="email" class="block text-sm font-medium text-gray-700">
                                    이메일
                                </label>
                                <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        placeholder="이메일을 입력하세요."
                                        class="w-full px-4 py-3 sm:py-2 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"/>
                            </div>
                            
                            <!-- 비밀번호 입력 -->
                            <div class="space-y-2">
                                <label for="password" class="block text-sm font-medium text-gray-700">
                                    비밀번호
                                </label>
                                <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        placeholder="비밀번호를 입력하세요."
                                        class="w-full px-4 py-3 sm:py-2 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"/>
                            </div>
                            
                            <!-- 에러 메시지 표시 영역 -->
                            <div id="errorMessage" style="display: none;"
                                 class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
                            </div>
                            
                            <!-- 로그인 버튼 -->
                            <button type="button"
                                    class="w-full flex items-center justify-center gap-2 px-4 py-3.5 sm:py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 active:bg-blue-700 transition-colors font-medium text-base"
                                    onclick="signIn()">
                                <i data-lucide="log-in" class="w-5 h-5"></i>
                                로그인
                            </button>
                            
                            <button type="button"
                                    class="w-full flex items-center justify-center gap-2 px-4 py-3.5 sm:py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 active:bg-green-700 transition-colors font-medium text-base"
                                    onclick="adminSignIn()">
                                <i data-lucide="log-in" class="w-5 h-5"></i>
                                바로 로그인(운영자)
                            </button>
                            
                            <button type="button"
                                    class="w-full flex items-center justify-center gap-2 px-4 py-3.5 sm:py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 active:bg-orange-700 transition-colors font-medium text-base"
                                    onclick="normalSignIn()">
                                <i data-lucide="log-in" class="w-5 h-5"></i>
                                바로 로그인(일반 사용자)
                            </button>
                            
                            <div class="text-center text-sm sm:text-sm text-gray-600 py-2">
                                아직 회원이 아니신가요?
                                <a href="/auth/signUp"
                                   class="text-blue-500 hover:text-blue-600 font-medium">
                                    회원가입
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    
    <script th:inline="javascript">

        lucide.createIcons();

        async function signIn()
        {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            try
            {
                const response = await fetch('/api/auth/signIn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success)
                {
                    // 로그인 성공 - 리다이렉트
                    window.location.href = '/post/list';
                } else
                {
                    // 로그인 실패 - 에러 메시지 표시
                    errorMessage.textContent = data.message || '이메일 또는 비밀번호가 올바르지 않습니다.';
                    errorMessage.style.display = 'block';
                }

            }
            catch (error)
            {
                console.error('로그인 오류:', error);
                errorMessage.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                errorMessage.style.display = 'block';
            }
        }
