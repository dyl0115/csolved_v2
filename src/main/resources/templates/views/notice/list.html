<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <title>공지사항</title>
    </head>
    
    <body class="bg-gray-50">
        <div th:replace="~{/fragments/navigation :: navigation(${user})}"></div>
        
        <!-- 게시판 배너 -->
        <div class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white py-12 px-4">
            <div class="container mx-auto">
                <div class="flex items-center space-x-3">
                    <i data-lucide="bell" class="w-8 h-8"></i>
                    <h1 class="text-3xl font-bold">공지사항</h1>
                </div>
                <p class="mt-2 text-gray-300">중요한 소식과 업데이트를 확인하세요</p>
            </div>
        </div>
        
        <!-- 게시판 페이지 본문 -->
        <div class="container mx-auto px-4 py-8"
             th:with="notices=${notices},
                        pagination=${pagination}">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- 왼쪽 사이드바 -->
                <div class="hidden lg:block lg:col-span-3 space-y-4">
                    
                    <!-- 실시간 인기 게시글 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-red-500 justify-between text-white px-4 py-3 flex items-center space-x-2">
                            <div class="flex items-center space-x-2">
                                <i data-lucide="flame"
                                   class="w-5 h-5">
                                </i>
                                <h3 class="font-semibold">
                                    인기 게시글
                                </h3>
                            </div>
                        </div>
                        <div class="p-4">
                            <ul class="space-y-3">
                                <li class="group"
                                    th:each="post,iterStat:${bestPosts}">
                                    <a th:href="@{/post/{postId}(postId=${post.postId})}"
                                       class="block hover:bg-gray-50 p-2 rounded-lg transition">
                                        <div class="flex items-start space-x-2">
                                            <span class="flex-shrink-0 w-6 h-6 text-white rounded-full flex items-center justify-center text-xs font-bold"
                                                  th:classappend="${iterStat.count == 1 ? 'bg-red-500' : iterStat.count == 2 ? 'bg-orange-500' : iterStat.count == 3 ? 'bg-yellow-400' : iterStat.count == 4 ? 'bg-green-500' : iterStat.count == 5 ? 'bg-blue-500' : 'bg-gray-500'}"
                                                  th:text="${iterStat.count}">
                                                1
                                            </span>
                                            <div class="flex-1 min-w-0">
                                                <p class="text-sm font-medium text-gray-800 truncate group-hover:text-blue-600"
                                                   th:text="${post.title}">
                                                    베스트 게시물 제목
                                                </p>
                                                <div class="flex items-center space-x-2 text-xs text-gray-500 mt-1">
                                                    <span class="flex items-center">
                                                        <i data-lucide="eye"
                                                           class="w-3 h-3 mr-1">
                                                        </i>
                                                        <span th:text="${post.views}">
                                                            120
                                                        </span>
                                                    </span>
                                                    <span class="flex items-center">
                                                        <i data-lucide="heart"
                                                           class="w-3 h-3 mr-1">
                                                        </i>
                                                        <span th:text="${post.likes}">
                                                            30
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- 베스트 게시글 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-yellow-500 text-white px-4 py-3 flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <i data-lucide="trophy"
                                   class="w-5 h-5">
                                </i>
                                <h3 class="font-semibold">
                                    이번 주 베스트
                                </h3>
                            </div>
                            
                            <a th:href="@{/post/best}"
                               class="flex items-center space-x-1 hover:underline">
                                <span class="text-md">
                                    더보기
                                </span>
                                <i data-lucide="chevron-right"
                                   class="w-4 h-4">
                                </i>
                            </a>
                        </div>
                        <div class="p-4">
                            <ul class="space-y-3">
                                <li th:each="post : ${mostViewedPosts}">
                                    <a th:href="@{/post/{postId}(postId=${post.postId})}"
                                       class="block hover:bg-gray-50 p-2 rounded-lg transition">
                                        <p class="text-sm font-medium text-gray-800 line-clamp-2 hover:text-blue-600"
                                           th:text="${post.title}">
                                            베스트 포스트 제목
                                        </p>
                                        <div class="flex items-center space-x-2 text-xs text-gray-500 mt-1">
                                            <span class="flex items-center">
                                                <i data-lucide="eye"
                                                   class="w-3 h-3 mr-1 text-blue-500">
                                                </i>
                                                <span th:text="${post.views}">
                                                    30
                                                </span>
                                            </span>
                                            <span class="flex items-center">
                                                <i data-lucide="heart"
                                                   class="w-3 h-3 mr-1 text-red-500">
                                                </i>
                                                <span th:text="${post.likes}">
                                                    10
                                                </span>
                                            </span>
                                            <span class="flex items-center">
                                                <i data-lucide="clock-4"
                                                   class="w-3 h-3 mr-1 text-gray-500">
                                                </i>
                                                <span class="timeago"
                                                      th:data-date="${post.createdAt}">
                                                    2일 전
                                                </span>
                                            </span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- 메인 콘텐츠 -->
                <div class="lg:col-span-6">
                    <!-- 공지사항이 없는 경우 -->
                    <div th:if="${#lists.isEmpty(notices)}" class="bg-white rounded-lg shadow-md p-8 text-center">
                        <i data-lucide="inbox" class="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
                        <h5 class="text-xl font-semibold text-gray-700 mb-2">공지사항이 없습니다</h5>
                        <a th:href="@{/notice/createForm}"
                           th:if="${user.admin}"
                           class="inline-flex items-center space-x-2 bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition">
                            <i data-lucide="edit" class="w-5 h-5">
                            </i>
                            <span>공지사항 작성하기</span>
                        </a>
                    </div>
                    
                    <!-- 공지사항이 있는 경우: 작성 버튼 -->
                    <div th:if="${!#lists.isEmpty(notices)}" class="mb-4 flex justify-end">
                        <a class="inline-flex items-center space-x-2 bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-md"
                           th:href="@{/notice/createForm}"
                           th:if="${user.admin}">
                            <i data-lucide="edit" class="w-5 h-5"></i>
                            <span>공지사항 작성</span>
                        </a>
                    </div>
                    
                    <!-- 공지사항 리스트 -->
                    <div class="space-y-3" th:if="${!#lists.isEmpty(notices)}">
                        <a th:each="notice:*{notices}"
                           th:href="@{/notice/__${notice.id}__}"
                           class="block bg-white rounded-lg shadow-sm hover:shadow-md transition p-4 border border-gray-200 hover:border-gray-300">
                            
                            <!-- 제목 -->
                            <div class="mb-2">
                                <h3 class="text-lg font-bold text-gray-800 mb-2 line-clamp-1"
                                    th:text="${notice.title}">
                                    공지사항 제목
                                </h3>
                            </div>
                            
                            <!-- 메타 정보 -->
                            <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-sm text-gray-500">
                                
                                <!-- 댓글수 -->
                                <div class="flex items-center space-x-1">
                                    <i data-lucide="message-circle" class="w-4 h-4"></i>
                                    <span th:text="${notice.answerCount}">0</span>
                                </div>
                                
                                <!-- 좋아요수 -->
                                <div class="flex items-center space-x-1">
                                    <i data-lucide="heart" class="w-4 h-4"></i>
                                    <span th:text="${notice.likes}">0</span>
                                </div>
                                
                                <!-- 조회수 -->
                                <div class="flex items-center space-x-1">
                                    <i data-lucide="eye" class="w-4 h-4"></i>
                                    <span th:text="${notice.views}">0</span>
                                </div>
                                
                                <!-- 작성자 -->
                                <div class="flex items-center space-x-1">
                                    <i data-lucide="user" class="w-4 h-4"></i>
                                    <span th:text="${notice.anonymous ? '익명' : notice.authorNickname}">작성자</span>
                                </div>
                                
                                <!-- 작성시간 -->
                                <div class="flex items-center space-x-1">
                                    <i data-lucide="clock" class="w-4 h-4"></i>
                                    <span class="timeago" th:data-date="${notice.createdAt}">1시간 전</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <!-- 페이지네이션 -->
                    <div th:replace="~{/fragments/pagination::pagination(${pagination})}"></div>
                </div>
                
                <!-- 오른쪽 사이드바 -->
                <div class="lg:col-span-3 space-y-4">
                    <!-- 검색 위젯 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-gray-800 text-white px-4 py-3 flex items-center space-x-2">
                            <i data-lucide="search"
                               class="w-5 h-5">
                            </i>
                            <h3 class="font-semibold">
                                검색
                            </h3>
                        </div>
                        <div class="p-4">
                            <form method="GET"
                                  th:action="@{/notices}">
                                <input type="hidden"
                                       name="page"
                                       value="1"/>
                                
                                <div class="space-y-3">
                                    <!-- 검색 타입 -->
                                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                            name="searchType">
                                        <option value="TITLE">
                                            제목
                                        </option>
                                        <option value="AUTHOR">
                                            글쓴이
                                        </option>
                                    </select>
                                    
                                    <!-- 검색창 -->
                                    <div class="flex space-x-2">
                                        <input name="searchKeyword"
                                               class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                                               type="text"
                                               placeholder="검색어 입력"
                                               th:value="${param.searchKeyword}"/>
                                        <button class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition"
                                                type="submit">
                                            <i data-lucide="search"
                                               class="w-5 h-5">
                                            </i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{/fragments/footer :: default-footer}"></div>
    </body>
    
    <script type="module">
        import * as navigationUI from '/js/global/utils/navigationUI.js';
        import * as paginationUI from '/js/global/utils/paginationUI.js';
        import * as sortUI from '/js/global/utils/sortUI.js';
        import * as timeUI from '/js/global/utils/timeUI.js';

        document.addEventListener('DOMContentLoaded', async function ()
        {
            navigationUI.init();
            paginationUI.init();
            sortUI.init();
            timeUI.init();

            lucide.createIcons();
        });
    
    </script>
</html>
