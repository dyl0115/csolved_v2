<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>게시글 작성</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <!-- Prism CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet"/>
    </head>
    <body class="bg-gray-50">
        <!-- 네비게이션 -->
        <div th:replace="~{/layout/nav :: default-nav(${user})}"></div>
        
        <div class="max-w-5xl mx-auto py-8 px-4">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- 헤더 -->
                <div class="bg-gray-900 text-white px-6 py-4">
                    <div class="flex items-center gap-2">
                        <i data-lucide="pen-tool" class="w-5 h-5"></i>
                        <h4 class="text-xl font-semibold">글 작성하기</h4>
                    </div>
                </div>
                
                <!-- 본문 -->
                <div class="p-6">
                    <!-- 카테고리 -->
                    <div class="mb-6">
                        <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-2">
                            <div class="flex items-center gap-2">
                                <i data-lucide="folder" class="w-4 h-4"></i>
                                <span>카테고리</span>
                            </div>
                        </label>
                        <select
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                id="categoryId"
                                required>
                            <option th:each="category:${categories}"
                                    th:text="${category.name}"
                                    th:value="${category.id}">
                                알고리즘
                            </option>
                        </select>
                    </div>
                    
                    <!-- 제목 -->
                    <div class="mb-6">
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                            <div class="flex items-center gap-2">
                                <i data-lucide="type" class="w-4 h-4"></i>
                                <span>제목</span>
                            </div>
                        </label>
                        <input
                                type="text"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                id="title"
                                placeholder="제목을 입력하세요"
                                required>
                        <span class="text-red-500 text-sm mt-1 hidden error-message">
                            제목 오류 메시지
                        </span>
                    </div>
                    
                    <!-- 사용자 -->
                    <input type="hidden" id="authorId" name="authorId" th:value="${user.id}"/>
                    
                    <!-- 익명/실명 토글 -->
                    <div class="mb-6">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <div class="relative">
                                <input type="checkbox"
                                       id="anonymous"
                                       class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </div>
                            <div class="flex items-center gap-2 text-gray-700">
                                <i data-lucide="user-x" class="w-4 h-4"></i>
                                <span class="text-sm font-medium">익명으로 작성</span>
                            </div>
                        </label>
                    </div>
                    
                    <!-- 태그 -->
                    <div class="mb-6">
                        <label for="tag-input" class="block text-sm font-medium text-gray-700 mb-2">
                            <div class="flex items-center gap-2">
                                <i data-lucide="tag" class="w-4 h-4"></i>
                                <span>태그</span>
                            </div>
                        </label>
                        <div class="flex flex-wrap items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 transition-colors min-h-[42px]"
                             id="tags-container">
                            
                            <!-- 실제 태그가 전송되는 영역-->
                            <input type="hidden" id="tag-hidden-input">
                            
                            <!-- 사용자가 태그를 입력하는 영역 -->
                            <input
                                    type="text"
                                    class="tag-input flex-grow border-0 p-0 outline-none focus:ring-0"
                                    id="tag-input"
                                    placeholder="태그를 입력하고 스페이스/엔터를 누르세요">
                        </div>
                        <span class="text-red-500 text-sm mt-1 hidden error-message">
                            태그 에러 메시지
                        </span>
                        <p class="text-sm text-gray-500 mt-1">
                            예: 유머, 고민, 취업 ...
                        </p>
                    </div>
                    
                    <!-- 내용 -->
                    <div class="mb-6">
                        <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                            <div class="flex items-center gap-2">
                                <i data-lucide="file-text" class="w-4 h-4"></i>
                                <span>내용</span>
                            </div>
                        </label>
                        <textarea
                                id="content"
                                class="large-editor w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="내용을 입력하세요">
                        </textarea>
                        <span class="text-red-500 text-sm mt-1 hidden error-message">
                            컨텐츠 에러 메시지
                        </span>
                    </div>
                    
                    <!-- 버튼 그룹 -->
                    <div class="flex items-center justify-end gap-3 pt-4 border-t">
                        <button
                                type="button"
                                class="flex items-center gap-2 px-5 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
                                onclick="history.back()">
                            <i data-lucide="x" class="w-4 h-4"></i>
                            <span>취소</span>
                        </button>
                        <button
                                type="button"
                                onclick="createPost()"
                                class="flex items-center gap-2 px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                            <i data-lucide="check" class="w-4 h-4"></i>
                            <span>작성완료</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Prism JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <!-- Prism 지원 언어 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
        <!-- TinyMCE 에디터 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
        <!--  TinyMCE 에디터 JS-->
        <script src="/js/editor.js" defer data-upload-image-url="/api/upload-image"></script>
        <!-- 이미지 업로드 Compressor -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
        <!-- 태그 관련 JS-->
        <script src="/js/tag.js"></script>
        <!-- 네비게이션 javascript -->
        <script th:replace="~{/layout/nav :: default-nav-scripts}"></script>
        
        <script th:inline="javascript">

            lucide.createIcons();

            async function createPost()
            {
                // TinyMCE 에디터의 내용을 textarea에 동기화
                if (typeof tinymce !== 'undefined')
                {
                    tinymce.triggerSave();
                }

                const categoryId = document.getElementById('categoryId').value;
                const title = document.getElementById('title').value;
                const authorId = document.getElementById('authorId').value;
                const anonymous = document.getElementById('anonymous').checked;
                const tags = document.getElementById('tag-hidden-input').value;
                const content = document.getElementById('content').value;


                console.log("tags ", tags);
                const data = {
                    categoryId: parseInt(categoryId),
                    title: title,
                    authorId: parseInt(authorId),
                    anonymous: anonymous,
                    tags: tags,
                    content: content
                };

                try
                {
                    const response = await fetch('/api/community', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok)
                    {
                        alert("작성이 완료되었습니다.");
                        window.location.href = '/communities?page=1';
                    } else
                    {
                        const errorData = await response.json();
                        alert('작성 실패: ' + (errorData.message || '알 수 없는 오류가 발생했습니다.'));
                    }
                }
                catch (error)
                {
                    console.error('Error:', error);
                    alert('서버와의 통신 중 오류가 발생했습니다.');
                }
            }
        </script>
    </body>
</html>
