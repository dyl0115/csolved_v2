<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>내 프로필 수정</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <style>
            .profile-image-container {
                position: relative;
                width: 150px;
                height: 150px;
                margin: 0 auto;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                border: 4px solid #e5e7eb;
            }

            .camera-icon {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 48px;
                height: 48px;
                background-color: #1f2937;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 3px solid white;
            }

            .camera-icon:hover {
                background-color: #374151;
                transform: scale(1.05);
            }

            .camera-icon svg {
                width: 24px;
                height: 24px;
                color: white;
            }
        </style>
    </head>
    
    <body class="bg-gray-50">
        <!-- 네비게이션 -->
        <div th:replace="~{/fragments/navigation :: navigation(${user})}"></div>
        
        <!-- 페이지 배너 -->
        <div class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white py-12 px-4">
            <div class="container mx-auto">
                <div class="flex items-center space-x-3">
                    <i data-lucide="user-circle" class="w-8 h-8"></i>
                    <h1 class="text-3xl font-bold">내 프로필 수정</h1>
                </div>
                <p class="mt-2 text-gray-300">프로필 이미지와 닉네임을 변경하세요</p>
            </div>
        </div>
        
        <!-- 메인 컨텐츠 -->
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-lg mx-auto">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <form th:action="@{/users/profile}" th:object="${updateProfileForm}"
                          method="POST" enctype="multipart/form-data">
                        
                        <!-- 프로필 이미지 -->
                        <div class="profile-image-container mb-8">
                            <img th:if="*{currentProfileImage != null}"
                                 th:src="@{*{currentProfileImage}}"
                                 alt="프로필 이미지"
                                 class="profile-image"
                                 id="profileImagePreview">
                            <img th:unless="*{currentProfileImage != null}"
                                 th:src="@{/images/default-profile.png}"
                                 alt="기본 프로필 이미지"
                                 class="profile-image"
                                 id="profileImagePreview">
                            <label class="camera-icon" title="프로필 이미지 변경">
                                <input type="file"
                                       class="hidden"
                                       accept="image/*"
                                       th:field="*{profileImage}"
                                       onchange="handleImageSelect(this)">
                                <i data-lucide="camera" class="w-6 h-6"></i>
                            </label>
                        </div>
                        
                        <!-- 회원 아이디 -->
                        <input type="hidden" th:name="userId" th:value="${user.id}"/>
                        
                        <!-- 닉네임 입력 -->
                        <div class="mb-6">
                            <label for="nickname" class="block text-sm font-semibold text-gray-700 mb-2">
                                닉네임
                            </label>
                            <input type="text"
                                   id="nickname"
                                   th:field="*{nickname}"
                                   th:class="${#fields.hasErrors('nickname')} ?
                                       'w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 bg-red-50' :
                                       'w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800'"
                                   placeholder="닉네임을 입력하세요">
                            <p th:if="${#fields.hasErrors('nickname')}"
                               th:errors="*{nickname}"
                               class="mt-2 text-sm text-red-600 flex items-center space-x-1">
                                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                                <span>닉네임 오류 메시지</span>
                            </p>
                        </div>
                        
                        <!-- 프로필 업데이트 확인 메시지 -->
                        <div th:if="${success}"
                             class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4 flex items-start space-x-3">
                            <i data-lucide="check-circle" class="w-5 h-5 text-green-600 mt-0.5"></i>
                            <div class="flex-1">
                                <p class="text-green-800 font-medium">프로필이 성공적으로 업데이트되었습니다!</p>
                            </div>
                        </div>
                        
                        <!-- 버튼 -->
                        <div class="flex space-x-3">
                            <button type="submit"
                                    class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-700 transition">
                                <i data-lucide="save" class="w-5 h-5"></i>
                                <span>수정하기</span>
                            </button>
                            <a th:href="@{/user/activity}"
                               class="flex items-center justify-center px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 푸터 -->
        <div th:replace="~{/fragments/footer :: default-footer}"></div>
        
        <!-- 프로필 이미지 처리 JS -->
        <!--        <script src="/js/user-profile.js"></script>-->
        
        <script>
            // Lucide 아이콘 초기화
            document.addEventListener('DOMContentLoaded', function ()
            {
                lucide.createIcons();
            });

            class ImageProcessor
            {
                constructor(maxSize = 256, quality = 0.8)
                {
                    this.maxSize = maxSize;
                    this.quality = quality;
                }

                async processImage(file)
                {
                    try
                    {
                        const resizedBlob = await this.resize(file);
                        const optimizedImage = await this.compress(resizedBlob);
                        return optimizedImage;
                    }
                    catch (error)
                    {
                        console.error('이미지 처리 중 오류 발생:', error);
                        throw error;
                    }
                }

                resize(file)
                {
                    return new Promise((resolve) =>
                    {
                        const reader = new FileReader();
                        reader.onload = (e) =>
                        {
                            const img = new Image();
                            img.onload = () =>
                            {
                                const {width, height} = this.calculateDimensions(img);
                                const canvas = document.createElement('canvas');
                                canvas.width = width;
                                canvas.height = height;

                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);

                                canvas.toBlob(resolve, 'image/jpeg');
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    });
                }

                calculateDimensions(img)
                {
                    let {width, height} = img;
                    if (width > height)
                    {
                        if (width > this.maxSize)
                        {
                            height *= this.maxSize / width;
                            width = this.maxSize;
                        }
                    } else
                    {
                        if (height > this.maxSize)
                        {
                            width *= this.maxSize / height;
                            height = this.maxSize;
                        }
                    }
                    return {width: Math.round(width), height: Math.round(height)};
                }

                compress(blob)
                {
                    return new Promise((resolve) =>
                    {
                        const img = new Image();
                        img.onload = () =>
                        {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;

                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);

                            canvas.toBlob((compressedBlob) =>
                            {
                                resolve({
                                    blob: compressedBlob,
                                    dataUrl: canvas.toDataURL('image/jpeg', this.quality)
                                });
                            }, 'image/jpeg', this.quality);

                            URL.revokeObjectURL(img.src);
                        };
                        img.src = URL.createObjectURL(blob);
                    });
                }
            }

            async function handleImageSelect(input)
            {
                if (input.files && input.files[0])
                {
                    try
                    {
                        const processor = new ImageProcessor();
                        const result = await processor.processImage(input.files[0]);

                        // 미리보기 업데이트
                        const imgElement = input.closest('.profile-image-container').querySelector('img');
                        imgElement.src = result.dataUrl;

                        // 파일 업데이트
                        const newFile = new File([result.blob], input.files[0].name, {
                            type: 'image/jpeg',
                            lastModified: Date.now()
                        });

                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(newFile);
                        input.files = dataTransfer.files;

                    }
                    catch (error)
                    {
                        console.error('이미지 처리 실패:', error);
                        alert('이미지 처리 중 오류가 발생했습니다.');
                    }
                }
            }

            function updateProfile()
            {
                // form 데이터 가져오기
                const form = document.querySelector('form');
                const formData = new FormData(form);

                // AJAX로 form 제출
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                    .then(response =>
                    {
                        if (response.ok)
                        {
                            // 성공 시 모달 표시
                            const modal = new bootstrap.Modal(document.getElementById('profileUpdateConfirmModal'));
                            modal.show();
                        }
                    })
                    .catch(error =>
                    {
                        console.error('Error:', error);
                    });
            }
        </script>
    </body>
</html>
